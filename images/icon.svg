<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#backgroundGradient)" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- Quest/Target icon (center) -->
  <circle cx="64" cy="64" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
  <circle cx="64" cy="64" r="15" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
  <circle cx="64" cy="64" r="5" fill="url(#iconGradient)"/>
  
  <!-- AI Brain neurons (connecting lines) -->
  <g stroke="url(#iconGradient)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Top connections -->
    <path d="M64 39 L75 30 M64 39 L53 30"/>
    <!-- Right connections -->
    <path d="M89 64 L98 53 M89 64 L98 75"/>
    <!-- Bottom connections -->
    <path d="M64 89 L75 98 M64 89 L53 98"/>
    <!-- Left connections -->
    <path d="M39 64 L30 53 M39 64 L30 75"/>
  </g>
  
  <!-- Corner accent dots for "code" representation -->
  <circle cx="25" cy="25" r="3" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="103" cy="25" r="3" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="25" cy="103" r="3" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="103" cy="103" r="3" fill="url(#iconGradient)" opacity="0.8"/>
  
  <!-- Small "Q" text indicator -->
  <text x="64" y="72" text-anchor="middle" fill="url(#iconGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Q</text>
</svg>